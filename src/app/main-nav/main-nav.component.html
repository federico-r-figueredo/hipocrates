<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"  
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon class="mr-1">home</mat-icon>Inicio</a>
      <a mat-list-item routerLink="/pacientes"><mat-icon class="mr-1">accessible</mat-icon>Pacientes</a>
      <a mat-list-item routerLink="/turnos"><mat-icon class="mr-1">access_time</mat-icon>Turnos</a>
      <a mat-list-item routerLink="/medicos"><i class="fas fa-user-md mr-1"></i>Medicos</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-user-nurse mr-1"></i>Enfermeras</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-microscope mr-1"></i>Patologia</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-skull mr-1"></i>Dx por Imágenes</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-bullhorn mr-1"></i>Anuncios</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-building mr-1"></i>Departamentos</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-dollar-sign mr-1"></i>Facturación</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-chart-bar mr-1"></i>Contabilidad</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-wrench mr-1"></i>Mantenimiento</a>
      <a mat-list-item routerLink="/turnos"><i class="fas fa-cog mr-1"></i>Configuración</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="min-w" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="w-100 text-center">
        <span>ERP Clínica</span>
        <div class="float-right">
            <button mat-icon-button><mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon></button>
            <button mat-icon-button><mat-icon aria-label="Side nav toggle icon" matBadge="15" matBadgeColor="warn">assignment</mat-icon></button>
        </div>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
